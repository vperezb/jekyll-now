---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.categories contains 'cooking' %}

    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
	  {% endunless %}
  {% endfor %}
</div>
